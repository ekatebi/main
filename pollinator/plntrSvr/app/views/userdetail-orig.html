<style>

    .modal {
        display: block;
    }

    .modal-backdrop.am-fade {
        opacity: .5;
        transition: opacity .15s linear;
    &.ng-enter {
        opacity: 0;
    &.ng-enter-active {
        opacity: .5;
    }
    }
    &.ng-leave {
        opacity: .5;
    &.ng-leave-active {
        opacity: 0;
    }
    }
    }
</style>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">User</h4>
</div>
<div class="modal-body">
    <form id="profileForm">
        <div class=".container">
            <div class="row">
                <div class="col-md-2" align="right">First name</div>
                <div class="col-md-6"><input type="text" class="text" name="firstname" ng-model="user.firstname"></div>
            </div>
            <div class="row">
                <div class="col-md-2" align="right">Last name</div>
                <div class="col-md-6"><input type="text" class="text" name="lastname" ng-model="user.lastname"></div>
            </div>
            <div class="row">
                <div class="col-md-2" align="right">Phone</div>
                <div class="col-md-6"><input type="text" class="text" name="phone" ng-model="user.phone"></div>
            </div>
            <div class="row">
                <div class="col-md-2" align="right">email</div>
                <div class="col-md-6"><input type="text" class="text" name="email" ng-model="user.email"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6"><input type="hidden" class="text" name="_id" ng-model="user._id"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
<!--
    <button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button ng-click="ok()" id="btnSaveProfile" type="button" class="btn btn-primary">Save changes</button>
-->
    <button ng-click="$rootScope.$emit('UsersCtrl-cancel')" class="btn btn-default" data-dismiss="modal">Close</button>
    <button ng-click="$rootScope.$emit('UsersCtrl-ok', user)" class="btn btn-primary">Save changes</button>

</div>
